<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</h:head>

<h:body>
	<h:form>
		<div class="ui-g">

			<div class="ui-g-3">
			
				<p:panel id="mainMenu" header="Menu">
				
					<h:panelGrid columns="1" cellpadding="10">
					
						<p>Welcome, #{employeeBean.employee.name}</p>
						<h:commandButton value="logout" action="#{credentialsBean.logout()}" />
						
						<p:button id="settingsButton" value="Settings" icon="fa fa-gears"
							onclick="return false">
							<p:effect type="fade" event="click" for="insertHoursPanel"
								speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'show'" />
							</p:effect>
							<p:effect event="click" type="fade" for="userManagementPanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="hireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="fireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="editEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
						</p:button>
						<p:button id="insertHoursButton" value="Insert Hours"
							icon="fa fa-clock-o" onclick="return false">
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel"
								speed="1">
								<f:param name="mode" value="'show'" />
							</p:effect>
							<p:effect event="click" type="fade" for="userManagementPanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="hireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="fireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="editEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
						</p:button>
						<p:button id="userManagementButton" value="User Management"
							icon="fa fa-users" onclick="return false">
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel"
								speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect event="click" type="fade" for="userManagementPanel"
								speed="1">
								<f:param name="mode" value="'show'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="hireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="fireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="editEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>

						</p:button>

					</h:panelGrid>
				</p:panel>
			</div>

			<div class="ui-g-9">

				<p:button id="start" value="Start transactions">

				</p:button>


	

				<p:panel id="settingsPanel" header="Settings" widgetVar="settings"
					style="display: none;">
					<h:panelGrid cellpadding="10">
						<p:outputLabel for="paymentMethod" value="Method of payment:" />
						<p:selectOneRadio id="paymentMethod"
							value="#{someBean.paymentMethod}">
							<f:selectItem itemLabel="Mailed to the postal address"
								itemValue="Mail" />
							<f:selectItem itemLabel="Held for pickup by the paymaster"
								itemValue="Paymaster" />
							<f:selectItem itemLabel="Deposited into the bank account"
								itemValue="Bank" />
						</p:selectOneRadio>
						<p:commandButton value="Submit Payment Method"
							actionListener="#{someBean.updatePayment}" />
					</h:panelGrid>
				</p:panel>

				<p:panel id="insertHoursPanel" header="Insert Hours"
					widgetVar="insertHours" style="display: none;">
					<h:panelGrid cellpadding="10">

						<h:outputLabel for="id" value="ID: *" />
						<p:inputText id="id" value="#{someBean.id}" placeholder="ID"
							required="true" />

						<p:outputLabel for="h" value="Amount of hours:" />
						<p:inputText id="h" value="#{someBean.h}" required="true"
							disabled="true" />
						<p:slider for="h" step="1" maxValue="20" />

						<h:outputLabel for="password" value="Password:" />
						<p:password id="password" value="#{someBean.password}"
							required="true" label="password" />

						<p:commandButton value="Add" actionListener="#{someBean.addHours}" />

					</h:panelGrid>
				</p:panel>

				<p:panel id="userManagementPanel" header="User Management"
					widgetVar="userManagement" style="display:none;">
					<h:panelGrid cellpadding="5" columns="3">
						<p:button id="hire" value="Add employee" onclick="return false"
							icon="fa fa-user-plus">
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel"
								speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect event="click" type="fade" for="userManagementPanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="hireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'show'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="fireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="editEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>

						</p:button>
						<p:button id="fire" value="Delete employee" onclick="return false"
							icon="fa fa-remove">
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel"
								speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect event="click" type="fade" for="userManagementPanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="hireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="fireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'show'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="editEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
						</p:button>
						<p:button id="edit" value="Edit employee" onclick="return false"
							icon="fa fa-edit">
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel"
								speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect event="click" type="fade" for="userManagementPanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="hireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="fireEmployeePanel"
								speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="editEmployeePanel"
								speed="1">
								<f:param name="mode" value="'show'"></f:param>
							</p:effect>


						</p:button>
					</h:panelGrid>

				</p:panel>

				<p:panel id="hireEmployeePanel" header="Add employee"
					widgetVar="hireEmployee" style="display:none;">
					<h:panelGrid cellpadding="5" columns="1">
						<p:outputLabel for="hirecode" value="Code:"></p:outputLabel>
						<p:inputText id="hirecode" placeholder="Code" required="true"></p:inputText>
						<p:outputLabel for="name" value="Name:"></p:outputLabel>
						<p:inputText id="name" placeholder="Name" required="true"></p:inputText>
						<p:outputLabel for="surname" value="Surname:"></p:outputLabel>
						<p:inputText id="surname" placeholder="Surname" required="true"></p:inputText>
						<p:outputLabel for="email" value="Email:"></p:outputLabel>
						<p:inputText id="email" placeholder="Email" required="true">
						</p:inputText>
						<p:outputLabel for="union" value="Union name:"></p:outputLabel>
						<p:inputText id="union" placeholder="Union name"></p:inputText>
						<p:commandButton value="Add"  />
					</h:panelGrid>
				</p:panel>

				<p:panel id="fireEmployeePanel" header="Delete Employee"
					widgetVar="fireEmployee" style="display:none;">
					<h:panelGrid columns="3">
						<p:outputLabel for="firecode" value="Code:"></p:outputLabel>
						<p:inputText id="firecode" placeholder="Code" required="true"></p:inputText>
						<p:commandButton value="Delete"></p:commandButton>
					</h:panelGrid>
				</p:panel>

				<p:panel id="editEmployeePanel" header="Edit Employee"
					widgetVar="editEmployee" style="display:none;">
					<h:panelGrid columns="1" cellpadding="5">
						<p:outputLabel for="editcode" value="Code:"></p:outputLabel>
						<p:inputText id="editcode" placeholder="Code" required="true"></p:inputText>
						<p:outputLabel for="email" value="Email:"></p:outputLabel>
						<p:inputText id="email" placeholder="Email"></p:inputText>
						<p:outputLabel for="union" value="Union name:"></p:outputLabel>
						<p:inputText id="union" placeholder="Union name"></p:inputText>
						<p:button id="edit" value="Edit" onclick="return false"></p:button>
					</h:panelGrid>

				</p:panel>
				

			</div>
		</div>
	</h:form>




























</h:body>
</html>
