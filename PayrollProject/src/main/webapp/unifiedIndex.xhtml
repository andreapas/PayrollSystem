<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script type="text/javascript" src="js/scripts.js"></script>
</h:head>

<h:body>

	<script type="text/javascript">
	$( document ).ready(function() {
		showElementsOfRole("#{sessionManagementBean.loggedUser.role}");
	});
	</script>

	<h:form>
		<div class="ui-g">

			<div class="ui-g-3">

				<p:panel id="mainMenu" header="Menu">
					<h:panelGrid columns="1" cellpadding="10">
					
						<p>Welcome #{sessionManagementBean.loggedUser.name}</p>
						<h:commandButton value="logout" action="#{sessionManagementBean.logout()}" />
						
						<p:button value="Overview" icon="fa fa-eye" onclick="return showOnlyDivByClass('overviewPanel','dynamicPanel')" />
						<p:button value="Settings" icon="fa fa-gears" onclick="return showOnlyDivByClass('settingsPanel','dynamicPanel')" />						
						<p:button value="Insert Hours" icon="fa fa-clock-o" onclick="return showOnlyDivByClass('insertHoursPanel','dynamicPanel')" class="weekly" />
						<p:button value="Insert Sales" icon="fa fa-eur" onclick="return showOnlyDivByClass('insertSalesPanel','dynamicPanel')" class="monthly" />
						<p:button value="Employees Management" icon="fa fa-users" onclick="return showOnlyDivByClass('employeesManagementPanel','dynamicPanel')" class="manager" />
						
					</h:panelGrid>
				</p:panel>

			</div>

			<div class="ui-g-9">

				<p:panel header="Overview" class="dynamicPanel overviewPanel">
					<h:panelGrid cellpadding="10">
						<p:dataTable var="employee" value="#{sessionManagementBean.loggedUser}" rows="1">
							<p:column headerText="Code">
								<h:outputText value="#{employee.code}" />
							</p:column>
							<p:column headerText="Name">
								<h:outputText value="#{employee.name}" />
							</p:column>
							<p:column headerText="Surname">
								<h:outputText value="#{employee.surname}" />
							</p:column>
							<p:column headerText="Email">
								<h:outputText value="#{employee.email}" />
							</p:column>
							<p:column headerText="Union Name">
								<h:outputText value="#{employee.union.unionName}" />
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</p:panel>

				<p:panel header="Settings" class="dynamicPanel settingsPanel">
					<h:panelGrid cellpadding="10">
						<p:outputLabel for="paymentMethod" value="Method of payment:" />
						<p:selectOneRadio id="paymentMethod" value="#{sessionManagementBean.loggedUser.payment_method}">
							<f:selectItem itemLabel="Mailed to the postal address" itemValue="Mail" />
							<f:selectItem itemLabel="Held for pickup by the paymaster" itemValue="Paymaster" />
							<f:selectItem itemLabel="Deposited into the bank account" itemValue="Bank" />
						</p:selectOneRadio>
						<p:commandButton value="Submit Payment Method" actionListener="#{someBean.addPaymentMethod()}" />
					</h:panelGrid>
				</p:panel>

				<p:panel header="Insert Hours" class="dynamicPanel insertHoursPanel">
					<h:panelGrid cellpadding="10">
						<h:outputText id="output" value="Hours worked today: #{insertHoursBean.hours}" />
						<h:inputHidden id="h" value="#{insertHoursBean.hours}" />
						<p:slider for="h" display="output" step="1" maxValue="10" displayTemplate="Hours worked today: {value}" />
						<p:commandButton value="Add" actionListener="#{insertHoursBean.addHours()}" />
					</h:panelGrid>	
				</p:panel>

				<p:panel header="Insert sales" class="dynamicPanel insertSalesPanel">
					<h:panelGrid cellpadding="10">
						<h:outputLabel for="id" value="ID:" />
						<p:inputText id="id" required="true" placeholder="ID" value="#{salesReceiptBean.salesReceipt.postId}" />
						<h:outputLabel for="amount" value="Amount:" />
						<p:inputText id="amount" required="true" value="#{salesReceiptBean.salesReceipt.amount}" />
<!-- 						<p:outputLabel for="date" value="Date:" /> -->
<!-- 						<p:calendar id="date" value="#{salesReceiptBean.salesReceipt.date}" /> -->
<!-- 						<h:outputLabel for="password" value="Password:" /> -->
<!-- 						<p:inputText id="password" required="true" /> -->
						<p:commandButton value="Add" actionListener="#{salesReceiptBean.postSalesReceipt()}" />	
					</h:panelGrid>
				</p:panel>

				<p:panel header="User Management" class="dynamicPanel employeesManagementPanel">
					<h:panelGrid cellpadding="5" columns="3">
					
						<p:button value="Add employee" onclick="return showOnlyDivByClass('selectTypePanel','usersSubPanel')" icon="fa fa-user-plus" />
						<p:button value="Delete employee" onclick="return showOnlyDivByClass('deleteEmployeePanel','usersSubPanel');" icon="fa fa-remove" />
						<p:button value="Edit employee" onclick="return showOnlyDivByClass('editEmployeePanel','usersSubPanel');" icon="fa fa-edit" />
						
					</h:panelGrid>
				</p:panel>
				
				<p:panel header="Select type of Employee" class="dynamicPanel usersSubPanel selectTypePanel">
						<p:button value="Part-time Employee" onclick="return showOnlyDivByClass('insertDetailsPanel','typeSubPanel')" />
				</p:panel>
				<p:panel header="Insert Employee Details" class="dynamicPanel usersSubPanel typeSubPanel insertDetailsPanel">
					<h:panelGrid cellpadding="5" columns="2">
						<p:outputLabel for="hirecode" value="Code:"></p:outputLabel>
						<p:inputText id="hirecode" placeholder="Code" required="true" value="#{employeeBean.partTimeEmployee.code}"></p:inputText>
						
						<p:outputLabel for="hirename" value="Name:"></p:outputLabel>
						<p:inputText id="hirename" placeholder="Name" required="true" value="#{employeeBean.partTimeEmployee.name}"></p:inputText>
						
						<p:outputLabel for="hiresurname" value="Surname:"></p:outputLabel>
						<p:inputText id="hiresurname" placeholder="Surname" required="true" value="#{employeeBean.partTimeEmployee.surname}"></p:inputText>
						
						<p:outputLabel for="hireemail" value="Email:"></p:outputLabel>
						<p:inputText id="hireemail" placeholder="Email" required="true" value="#{employeeBean.partTimeEmployee.email}"></p:inputText>
						
						<p:outputLabel for="hirepaymentMethod" value="Payment Method:"></p:outputLabel>
						<p:selectOneMenu id="hirepaymentMethod" value="#{employeeBean.partTimeEmployee.payment_method}" style="width:125px">
				            <f:selectItem itemLabel="By Hand" itemValue="By Hand" />
				            <f:selectItem itemLabel="Postal Address" itemValue="postal address" />
				            <f:selectItem itemLabel="Bank Account" itemValue="bank account" />
				        </p:selectOneMenu>
						
						
						<p:outputLabel for="hireunion" value="Union name:"></p:outputLabel>
						<p:selectOneMenu id="hireunion" value="#{employeeBean.partTimeEmployee.union}" style="width:125px" converter="unionTranslator">
<!-- 				            <f:selectItem itemLabel="Select One" itemValue="" /> -->
				            <f:selectItems value="#{unionsBean.unionsList}" var="union" itemLabel="#{union.unionName}"/>
				        </p:selectOneMenu>
						
						<p:commandButton value="Add" actionListener="#{employeeBean.hirePartTimeEmployee()}" />
					</h:panelGrid>
				</p:panel>

				<p:panel header="Delete Employee" class="dynamicPanel usersSubPanel deleteEmployeePanel">
					<h:panelGrid columns="3">
<!-- 						<p:outputLabel for="firecode" value="Code:"></p:outputLabel> -->
<!-- 						<p:inputText id="firecode" placeholder="Code" required="true"></p:inputText> -->
						<p:commandButton value="Delete"></p:commandButton>
					</h:panelGrid>
				</p:panel>

				<p:panel header="Edit Employee" class="dynamicPanel usersSubPanel editEmployeePanel">
					<h:panelGrid columns="1" cellpadding="5">
<!-- 						<p:outputLabel for="editcode" value="Code:"></p:outputLabel> -->
<!-- 						<p:inputText id="editcode" placeholder="Code" required="true"></p:inputText> -->
						<p:outputLabel for="emailEdit" value="Email:"></p:outputLabel>
						<p:inputText id="emailEdit" placeholder="Email"></p:inputText>
<!-- 						<p:outputLabel for="union" value="Union name:"></p:outputLabel> -->
<!-- 						<p:inputText id="union" placeholder="Union name"></p:inputText> -->
<!-- 						<p:button id="edit" value="Edit" onclick="return false"></p:button> -->
					</h:panelGrid>
				</p:panel>

			</div>
			
		</div>
	</h:form>

</h:body>
</html>
