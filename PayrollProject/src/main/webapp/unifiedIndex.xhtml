<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script type="text/javascript" src="js/scripts.js"></script>
</h:head>

<h:body>

	<script type="text/javascript">
	$( document ).ready(function() {
		showElementsOfRole("#{employeeBean.employee.role}");
	});
	</script>

	<h:form>
		<div class="ui-g">

			<div class="ui-g-3">

				<p:panel id="mainMenu" header="Menu">
					<h:panelGrid columns="1" cellpadding="10">
					
						<p>Welcome #{employeeBean.employee.name}</p>
						<h:commandButton value="logout" action="#{credentialsBean.logout()}" />
						
						<p:button id="overviewButton" value="Overview" icon="fa fa-eye" onclick="return false">
							<p:effect type="fade" event="click" for="overviewPanel" speed="1">
								<f:param name="mode" value="'show'" />
							</p:effect>
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertSalesPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="employeesManagementPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="hireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="fireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="editEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
						</p:button>
						
						<p:button id="settingsButton" value="Settings" icon="fa fa-gears" onclick="return false">
							<p:effect type="fade" event="click" for="overviewPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'show'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertSalesPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="employeesManagementPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="hireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="fireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="editEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
						</p:button>
						
						<p:button id="insertHoursButton" value="Insert Hours" icon="fa fa-clock-o" onclick="return false" class="weekly">
							<p:effect type="fade" event="click" for="overviewPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel" speed="1">
								<f:param name="mode" value="'show'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertSalesPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="employeesManagementPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="hireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="fireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="editEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
						</p:button>
						
						<p:button id="insertSalesButton" value="Insert Sales" icon="fa fa-eur" onclick="return false" class="monthly">
							<p:effect type="fade" event="click" for="overviewPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertSalesPanel" speed="1">
								<f:param name="mode" value="'show'" />
							</p:effect>
							<p:effect type="fade" event="click" for="employeesManagementPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="hireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="fireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="editEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
						</p:button>
						
						<p:button id="employeesManagementPanel" value="Employees Management" icon="fa fa-users" onclick="return false" class="manager">
							<p:effect type="fade" event="click" for="overviewPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="settingsPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertHoursPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="insertSalesPanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="employeesManagementPanel" speed="1">
								<f:param name="mode" value="'show'" />
							</p:effect>
							<p:effect type="fade" event="click" for="hireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="fireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
							<p:effect type="fade" event="click" for="editEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'" />
							</p:effect>
						</p:button>
						
					</h:panelGrid>
				</p:panel>

			</div>

			<div class="ui-g-9">

				<p:panel layout="block" id="overviewPanel" header="Overview" style="display: none;">
					<h:panelGrid cellpadding="10">
						<p:dataTable var="employee" value="#{employeeBean.employee}" rows="1">
							<p:column headerText="Code">
								<h:outputText value="#{employee.code}" />
							</p:column>
							<p:column headerText="Name">
								<h:outputText value="#{employee.name}" />
							</p:column>
							<p:column headerText="Surname">
								<h:outputText value="#{employee.surname}" />
							</p:column>
							<p:column headerText="Email">
								<h:outputText value="#{employee.email}" />
							</p:column>
							<p:column headerText="Union Name">
								<h:outputText value="#{employee.union.unionName}" />
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</p:panel>

				<p:panel id="settingsPanel" header="Settings" style="display: none;">
					<h:panelGrid cellpadding="10">
						<p:outputLabel for="paymentMethod" value="Method of payment:" />
						<p:selectOneRadio id="paymentMethod" value="#{employeeBean.employee.payment_method}">
							<f:selectItem itemLabel="Mailed to the postal address" itemValue="Mail" />
							<f:selectItem itemLabel="Held for pickup by the paymaster" itemValue="Paymaster" />
							<f:selectItem itemLabel="Deposited into the bank account" itemValue="Bank" />
						</p:selectOneRadio>
						<p:commandButton value="Submit Payment Method" actionListener="#{someBean.addPaymentMethod()}" />
					</h:panelGrid>
				</p:panel>

				<p:panel id="insertHoursPanel" header="Insert Hours" style="display: none;">
					<h:panelGrid cellpadding="10">
						<h:outputText id="output" value="Hours worked today: #{insertHoursBean.hours}" />
						<h:inputHidden id="h" value="#{insertHoursBean.hours}" />
						<p:slider for="h" display="output" step="1" maxValue="10" displayTemplate="Hours worked today: {value}" />
						<p:commandButton value="Add" actionListener="#{insertHoursBean.addHours()}" />
					</h:panelGrid>	
				</p:panel>

				<p:panel id="insertSalesPanel" header="Insert sales" style="display: none;">
					<h:panelGrid cellpadding="10">
						<h:outputLabel for="id" value="ID:" />
						<p:inputText id="id" required="true" placeholder="ID" value="#{salesReceiptBean.salesReceipt.postId}" />
						<h:outputLabel for="amount" value="Amount:" />
						<p:inputText id="amount" required="true" value="#{salesReceiptBean.salesReceipt.amount}" />
<!-- 						<p:outputLabel for="date" value="Date:" /> -->
<!-- 						<p:calendar id="date" value="#{salesReceiptBean.salesReceipt.date}" /> -->
<!-- 						<h:outputLabel for="password" value="Password:" /> -->
<!-- 						<p:inputText id="password" required="true" /> -->
						<p:commandButton value="Add" actionListener="#{salesReceiptBean.postSalesReceipt()}" />	
					</h:panelGrid>
				</p:panel>

				<p:panel id="employeeManagementPanel" header="User Management" style="display: none;">
					<h:panelGrid cellpadding="5" columns="3">
					
						<p:button id="hire" value="Add employee" onclick="return false" icon="fa fa-user-plus">
							<p:effect event="click" type="fade" for="hireEmployeePanel" speed="1">
								<f:param name="mode" value="'show'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="fireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="editEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
						</p:button>
						
						<p:button id="fire" value="Delete employee" onclick="return false" icon="fa fa-remove">
							<p:effect event="click" type="fade" for="hireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="fireEmployeePanel" speed="1">
								<f:param name="mode" value="'show'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="editEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
						</p:button>
						
						<p:button id="edit" value="Edit employee" onclick="return false" icon="fa fa-edit">
							<p:effect event="click" type="fade" for="hireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="fireEmployeePanel" speed="1">
								<f:param name="mode" value="'hide'"></f:param>
							</p:effect>
							<p:effect event="click" type="fade" for="editEmployeePanel" speed="1">
								<f:param name="mode" value="'show'"></f:param>
							</p:effect>
						</p:button>
						
					</h:panelGrid>
				</p:panel>

				<p:panel id="hireEmployeePanel" header="Add employee" style="display: none;">
					<h:panelGrid cellpadding="5" columns="1">
<!-- 						<p:outputLabel for="hirecode" value="Code:"></p:outputLabel> -->
<!-- 						<p:inputText id="hirecode" placeholder="Code" required="true"></p:inputText> -->
<!-- 						<p:outputLabel for="name" value="Name:"></p:outputLabel> -->
<!-- 						<p:inputText id="name" placeholder="Name" required="true"></p:inputText> -->
<!-- 						<p:outputLabel for="surname" value="Surname:"></p:outputLabel> -->
<!-- 						<p:inputText id="surname" placeholder="Surname" required="true"></p:inputText> -->
<!-- 						<p:outputLabel for="email" value="Email:"></p:outputLabel> -->
<!-- 						<p:inputText id="email" placeholder="Email" required="true"></p:inputText> -->
						<p:outputLabel for="union" value="Union name:"></p:outputLabel>
						<p:inputText id="union" placeholder="Union name"></p:inputText>
						<p:commandButton value="Add"  />
					</h:panelGrid>
				</p:panel>

				<p:panel id="fireEmployeePanel" header="Delete Employee" style="display: none;">
					<h:panelGrid columns="3">
<!-- 						<p:outputLabel for="firecode" value="Code:"></p:outputLabel> -->
<!-- 						<p:inputText id="firecode" placeholder="Code" required="true"></p:inputText> -->
						<p:commandButton value="Delete"></p:commandButton>
					</h:panelGrid>
				</p:panel>

				<p:panel id="editEmployeePanel" header="Edit Employee" style="display: none;">
					<h:panelGrid columns="1" cellpadding="5">
<!-- 						<p:outputLabel for="editcode" value="Code:"></p:outputLabel> -->
<!-- 						<p:inputText id="editcode" placeholder="Code" required="true"></p:inputText> -->
						<p:outputLabel for="email" value="Email:"></p:outputLabel>
						<p:inputText id="email" placeholder="Email"></p:inputText>
<!-- 						<p:outputLabel for="union" value="Union name:"></p:outputLabel> -->
<!-- 						<p:inputText id="union" placeholder="Union name"></p:inputText> -->
<!-- 						<p:button id="edit" value="Edit" onclick="return false"></p:button> -->
					</h:panelGrid>
				</p:panel>

			</div>
			
		</div>
	</h:form>

</h:body>
</html>
