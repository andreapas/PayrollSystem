<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
		<p:dataTable var="item" value="#{payrollBean.payrollItems}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
		
			<p:column sortBy="#{item.id}" headerText="Id">
            	<h:outputText value="#{item.id}" />
        	</p:column>
        	
        	<p:column sortBy="#{item.message}" headerText="Message">
            	<h:outputText value="#{item.message}" />
        	</p:column>
		
		</p:dataTable>	
	</h:form>
            	<h:commandButton value="Refresh Page" action="#{phoneBookBean.refresh()}"/>
            

</h:body>
</html>
