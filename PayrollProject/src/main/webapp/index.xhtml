<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>	
</h:head>
<h:body>
	<br />
	<br />
	<h:form>
		<p:panelGrid columns="2">

			<h:outputText value="Message: " />
			<h:inputText value="#{payrollBean.payroll.message}" />

			<h:commandButton value="Add Entry"
				action="#{payrollBean.addMessage()}" />

		</p:panelGrid>
	</h:form>
	<br />
	<h:form>
    <p:dataList value="#{payrollBean.payrollItems}" var="item" type="unordered">
		<h:commandButton value="Remove" action="#{payrollBean.remove(item)}" />&nbsp;&nbsp;&nbsp;&nbsp;#{item.message} 
    </p:dataList>
</h:form>
	<br />
	<br />
	<br />
	<br />

</h:body>
</html>
