<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
</h:head>

<h:body>

	<script type="text/javascript">
	$( document ).ready(function() {
		setTimeout(function() {

			if ("#{partTimeBean.loggedUser.role}" == "Weekly") {
				$(location).attr('href', './weeklyIndex.xhtml');	
			}
			if ("#{fullTimeBean.loggedUser.role}" == "Monthly") {
				$(location).attr('href', './monthlyIndex.xhtml');	
			}
			if ("#{fullTimeBean.loggedUser.role}" == "Manager") {
				$(location).attr('href', './managerIndex.xhtml');	
			}
			
		}, 3000);
	});
	</script>
	<h:form>
		<p:panel>
			<p:outputLabel>
				<center>Login successfully completed, you'll be redirected
					to your homepage in a while...</center>
			</p:outputLabel>
		</p:panel>
	</h:form>

</h:body>
</html>
