<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Login Failed</title>
</h:head>
<body>
	<div class="centered_div">
		<p:dialog header="Login" widgetVar="dlg" resizable="false" visible="true">
			
	<h:form  name="loginForm" onsubmit="action='j_security_check';" prependId="false">
		<p:outputLabel value="Wrong Username or Password" style="color:red"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel id="userNameLabel" for="j_username" value="Username:"/>
            <p:inputText id="j_username" autocomplete="off"  />
 
            <h:outputLabel  id="passwordLabel" for="j_password" value="Password:"  />
            <p:password id="j_password" autocomplete="off" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" type="submit" ajax="false" />
				<p:commandButton type="reset" value="Clear" />
            </f:facet>  
        </h:panelGrid>
        </h:form>
    </p:dialog>
	</div>
</body>
</html>
