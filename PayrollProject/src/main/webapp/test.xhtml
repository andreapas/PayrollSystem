<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script type="text/javascript" src="js/scripts.js"></script>
</h:head>

<h:body>
	<h:form>
		<p:panel>
			<h:panelGrid cellpadding="10">
				<p:outputLabel for="oldPwd" value="Old Password: "></p:outputLabel>
				<p:inputText id="oldPwd" value="#{sessionManagementBean.oldLoginCredentials.password}"></p:inputText>
				<p:commandButton value="Change Password" action="#{sessionManagementBean.modifyPassword()}"></p:commandButton>
				<p:messages autoUpdate="true"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
